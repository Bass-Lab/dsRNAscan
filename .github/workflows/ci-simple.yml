name: CI Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    name: Test - ${{ matrix.os }} - Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
        exclude:
          # macOS doesn't support Python 3.8
          - os: macos-latest
            python-version: '3.8'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install package
      run: |
        pip install .
    
    - name: Run tests
      run: |
        # Version check
        dsrnascan --version
        
        # Create test sequence
        echo ">test" > test.fa
        echo "GGGGGGGGGGGGGGGGNNNNNNNNNNNNNNNNCCCCCCCCCCCCCCCC" >> test.fa
        
        # Run dsrnascan
        dsrnascan test.fa -w 100 -s 50 --min_bp 10 -c 1
        
        # Verify output was created
        ls -la dsrnascan_*/
        
        # Check results
        if [ -f dsrnascan_*/*_merged_results.txt ]; then
            echo "âœ“ dsRNAscan completed successfully"
        else
            echo "ERROR: No results file created!"
            exit 1
        fi